<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ghaph Calculator</title>
  <script src="https://www.desmos.com/api/v0.8/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="calculator" style="width: 100vw; height: 100vh;"></div>
  <script>
    var elt = document.getElementById('calculator');
    var Calc = Desmos.GraphingCalculator(elt);
    Calc.setExpression({ id: 'graph1', latex: 'y^{2}+x^{2x^{2}}=1' });
  </script>
</body>

</html>
